<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Login & Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body class="body">
<div class="login-page">
  <div class="form">
    
    <!-- Login Form -->
    <form id="login-form" onsubmit="return validateLogin(event)">
      <h2>Login</h2>
      <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json" background="transparent" speed="1" style="justify-content: center;" loop autoplay></lottie-player>
      <input type="text" id="login-username" placeholder="Username" required/>
      <input type="password" id="login-password" placeholder="Password" required/>
      <i class="fas fa-eye" onclick="togglePasswordVisibility('login-password')"></i> 
      <br><br>
      <button type="submit">LOGIN</button>
      <p class="message" id="login-message" style="color: red;"></p>
      <p><a href="#" onclick="toggleForms()">Don't have an account? Sign up</a></p>
    </form>
    
    <!-- Signup Form -->
    <form id="signup-form" onsubmit="return registerUser(event)" style="display: none;">
      <h2>Sign Up</h2>
      <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_puciaact.json" background="transparent" speed="1" style="justify-content: center;" loop autoplay></lottie-player>
      <input type="text" id="signup-fullname" placeholder="Full Name" required/>
      <input type="text" id="signup-email" placeholder="Email Address" required/>
      <input type="text" id="signup-username" placeholder="Pick a Username" required/>
      <input type="password" id="signup-password" placeholder="Set a Password" required/>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required/>
      <i class="fas fa-eye" onclick="togglePasswordVisibility('signup-password')"></i> 
      <br><br>
      <button type="submit">SIGN UP</button>
      <p class="message" id="signup-message" style="color: green;"></p>
      <p><a href="#" onclick="toggleForms()">Already have an account? Login</a></p>
    </form>
  </div>
</div>

<script>
  function togglePasswordVisibility(id){
    var password = document.getElementById(id);
    if(password.type === "password"){
      password.type = "text";
    } else {
      password.type = "password";
    }
  }

  function toggleForms() {
    document.getElementById("login-form").style.display = 
      document.getElementById("login-form").style.display === "none" ? "block" : "none";
    document.getElementById("signup-form").style.display = 
      document.getElementById("signup-form").style.display === "none" ? "block" : "none";
  }

  function registerUser(event) {
    event.preventDefault(); // Prevent form from submitting normally
    
    var newUsername = document.getElementById("signup-username").value;
    var newPassword = document.getElementById("signup-password").value;
    var confirmPassword = document.getElementById("confirm-password").value;
    var signupMessage = document.getElementById("signup-message");
    
    if (newPassword !== confirmPassword) {
      signupMessage.style.color = "red";
      signupMessage.textContent = "Passwords do not match. Try again.";
      return;
    }
    
    if (localStorage.getItem(newUsername)) {
      signupMessage.style.color = "red";
      signupMessage.textContent = "Username already taken. Choose another.";
      return;
    }
    
    var userData = {
      username: newUsername,
      password: newPassword
    };
    localStorage.setItem(newUsername, JSON.stringify(userData));
    
    signupMessage.style.color = "green";
    signupMessage.textContent = "Registration successful! Redirecting to login...";
    
    setTimeout(() => {
      toggleForms();
    }, 2000);
  }

  function validateLogin(event) {
    event.preventDefault(); // Prevent form from submitting normally
    
    var enteredUsername = document.getElementById("login-username").value;
    var enteredPassword = document.getElementById("login-password").value;
    var loginMessage = document.getElementById("login-message");
    
    var storedUserData = JSON.parse(localStorage.getItem(enteredUsername));
    
    if (storedUserData && storedUserData.password === enteredPassword) {
      window.location.href = "https://www.example.com"; // Replace with your desired website
    } else {
      loginMessage.textContent = "Invalid username or password";
    }
  }
</script>
</body>
</html>
