<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="login_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body class="body">
<div class="login-page">
  <div class="form">
    <form onsubmit="return validateLogin(event)">
      <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json" background="transparent" speed="1" style="justify-content: center;" loop autoplay></lottie-player>
      <input type="text" id="username" placeholder="&#xf007;  Username" required/>
      <input type="password" id="password" placeholder="&#xf023;  Password" required/>
      <i class="fas fa-eye" onclick="togglePasswordVisibility()"></i> 
      <br><br>
      <button type="submit">LOGIN</button>
      <p class="message" id="error-message" style="color: red;"></p>
    </form>
    <form class="login-form">
      <button type="button" onclick="window.location.href='signup.html'">SIGN UP</button>
    </form>
  </div>
</div>

<script>
  function togglePasswordVisibility(){
    var password = document.getElementById("password");
    if(password.type === "password"){
      password.type = "text";
    } else {
      password.type = "password";
    }
  }

  function validateLogin(event) {
    event.preventDefault(); // Prevent form from submitting normally
    
    var enteredUsername = document.getElementById("username").value;
    var enteredPassword = document.getElementById("password").value;
    var errorMessage = document.getElementById("error-message");
    
    // Retrieve stored user data from local storage
    var storedUserData = JSON.parse(localStorage.getItem(enteredUsername));
    
    if (storedUserData && storedUserData.password === enteredPassword) {
      window.location.href = "https://nitr0smp.github.io/nitrosmp"; // Replace with your desired website
    } else {
      errorMessage.textContent = "Invalid username or password";
    }
  }
</script>
</body>
</html>
